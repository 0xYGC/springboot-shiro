		<!-- signin end -->
		<section class="signin">
			<div class="container">
				<div class="sign-content">
					<h2>登录页面</h2>
					<div class="row">
						<form action="signin.html">
							<div class="form-group">
								<label for="signin_form">邮箱：</label>
								<input type="email" class="form-control" id="signin_form" placeholder="请输入电子邮箱/用户名" name="username">
							</div><!--/.form-group -->
							<div class="form-group">
								<label for="signin_form">密码：</label>
								<input type="password" class="form-control"  placeholder="请输入密码" name="password">
							</div><!--/.form-group -->
						</form><!--/form -->


						<div class="signin-modal-password">
							<div class="awesome-checkbox-list">
								<ul class="unstyled centered">
									<li>
										<input class="styled-checkbox" id="styled-checkbox-3" type="checkbox" value="value3">
										<label for="styled-checkbox-3">记住密码</label>
									</li>
									<li>
										<a href="findpwd.html">忘记邮箱或密码 ?</a>
									</li>
								</ul>
							</div><!--/.awesome-checkbox-list -->


<!--						<button type="button" class="btn signin_btn"  data-target=".signin_modal">-->
						<button type="button" class="btn signin_btn"  >
							登录
						</button>

						</div><!--/.col-->
					</div><!--/.row -->
				</div><!--/.sign-content -->



				<!-- 弹窗登录界面 -->
				<div class="modal fade signin_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
					<div class="modal-dialog modal-lg" role="document">
					    <div class="modal-content">
					      	<div class="sign-content">

					      		<div class="modal-header">
									<h2>登录</h2>
								</div><!--/.modal-header -->

								<div class="modal-body">
									<div class="signin-form">
										<div class=" ">
											<div class=" ">
												<form action="signin.html">
													<div class="form-group">
													    <label for="signin_form">邮箱：</label>
													    <input type="email" class="form-control" id="signin_form" placeholder="请输入电子邮箱">
													</div><!--/.form-group -->
													<div class="form-group">
														<label for="signin_form">密码：</label>
													    <input type="password" class="form-control" id="signin_form" placeholder="请输入密码">
													</div><!--/.form-group -->
												</form><!--/form -->
											</div><!--/.col -->
										</div><!--/.row -->
									</div><!--/.signin-form -->

									<div class="signin-modal-password">
										<div class="awesome-checkbox-list">
											<ul class="unstyled centered">
												<li>
												    <input class="styled-checkbox" id="styled-checkbox-3" type="checkbox" value="value3">
												    <label for="styled-checkbox-3">记住密码</label>
												</li>

												<li>
												    <a href="findpwd.html">忘记邮箱或密码 ?</a>
												</li>

											</ul>
										</div><!--/.awesome-checkbox-list -->
									</div><!--/.signin-modal-password -->

									<div class="signin-footer">
										<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal">
										登录
										</button>
										<!-- <p>还没有账号 ?<a href="signup.html">注册</a></p> -->
									</div><!--/.signin-footer -->
								</div><!--/.modal-body -->

							</div><!--/.sign-content -->
					    </div><!--/.modal-content -->
					</div><!--/.modal-dialog -->
				</div><!--/.modal -->


				<!-- 登录弹窗 结束 -->
